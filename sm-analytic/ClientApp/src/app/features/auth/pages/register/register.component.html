<div class="register">
    <h1>Social Media Analytics</h1>
    <h5>Please complete the form below to create your account.</h5>

    <div class="form">
      <div class="input">
          <h6>First Name:</h6>
          <input type="text">
      </div>
      <div class="input">
          <h6>Last Name:</h6>
          <input type="text">
      </div>
      <div class="input">
          <h6>Username:</h6>
          <input type="text">
      </div>
      <div class="input">
          <h6>Email:</h6>
          <input type="text">
      </div>
      <div class="input">
          <h6>Password:</h6>
          <input type="text">
      </div>
      <div class="input">
          <h6>Confirm Password:</h6>
          <input type="text">
      </div>

      <div class="inline">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
        </div>
        
    </div>
    <button class="button" class="btn btn-primary" (click)="register()">REGISTER</button>
    <label class="forgot-password-link" (click)="login()">Already have an account? Click here to login.</label>
  </div>
