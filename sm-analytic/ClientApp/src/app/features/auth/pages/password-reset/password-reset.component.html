<div class="password-reset">
    <h1>Social Media Analytics</h1>
    <h5>Enter your email and we will send you a password reset link.</h5>
    <div class="form">
      <div class="input">
          <h6>Email:</h6>
          <input type="email" id="email" name="Email" required class="form-control" [ngModel]="credentials.Email" #email="ngModel" tmFocus validateEmail>
      </div>
    </div>
  
    <button class="button, btn btn-primary" (click)="resetRequest()">SEND REQUEST</button>
</div>
