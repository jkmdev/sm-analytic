<div class="page">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md">
        <h2>Send a Help Email to Our Team</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-transparent text-center">
            <h5>Ask a Question</h5>
          </div>
          <form #f="ngForm" novalidate (ngSubmit)="sendHelpEmail()">
            Leave your message here and our help desk will contact you as soon as possible!
            <div class="input-group">
              <input type="text" aria-label="With textarea">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
