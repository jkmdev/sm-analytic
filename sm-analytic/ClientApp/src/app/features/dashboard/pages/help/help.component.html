<div class="page">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md">
        <h2>Send a Help Email to Our Team</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-transparent text-center">
            <h5>Ask a Question</h5>
          </div>
          <form #f="ngForm" novalidate (ngSubmit)="sendHelpEmail(f)">
            <div class="card-header bg-transparent text-center">
              Leave your message here and our help desk will contact you as soon as possible!
            </div>
            <div class="form-group">
              <input type="text" name="Message" aria-label="With textarea" class="form-control" required tmFocus ngModel #Message="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Message.invalid }">
              <div *ngIf="f.submitted && Message.invalid" class="invalid-feedback">
                <div *ngIf="Message.errors.required">Message is required to be submitted with the request</div>
              </div>
            </div>
            <div class="inline">
              <button type="submit" class="btn btn-primary" [disabled]="isBusy">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="messageBack" class="alert alert-success" role="alert">
        <strong>The email has been sent! Our team will contact you as soon as possible!</strong>
      </div>

    </div>

  </div>
</div>
