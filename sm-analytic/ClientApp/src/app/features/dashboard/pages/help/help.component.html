<div class="page">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md">
        <h2>Help</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-transparent text-center">
            <h5>Ask a Question</h5>
          </div>
          <div class="card-body form">
            Leave your message here and our help desk will contact you as soon as possible!
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <button type="button" class="btn btn-primary" (click)="sendHelpEmail()">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
