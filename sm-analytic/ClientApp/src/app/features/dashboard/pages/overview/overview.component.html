<div class="page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <h2>Overview</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      

      <div class="col-md-4">
        <div class="row charts">
          <div class="col-12">
            <app-tweet-list [title]="'Most Liked Posts'"
                            [subTitle]="'Your most liked posts of all time.'"
                            [tweets]="topUserTweets">
            </app-tweet-list>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <app-tweet-list [title]="'Most Liked Mentions'"
                            [subTitle]="'Posts mentioning you with the most liked tweets of all time.'"
                            [tweets]="topMentions">
            </app-tweet-list>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-12">
            <app-base-chart [title]="followerJoinedAt.title"
                            [subTitle]="followerJoinedAt.subTitle"
                            [chartLabels]="followerJoinedAt.chartLabels"
                            [chartData]="followerJoinedAt.chartData"
                            [chartLegend]="false"
                            [chartType]="'line'">
            </app-base-chart>
          </div>
        </div>
      </div>

    </div>
</div>
