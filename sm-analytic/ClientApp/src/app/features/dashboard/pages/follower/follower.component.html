<div class="page">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md">
        <h2>Followers</h2>
        <hr>
      </div>
    </div>

    <div class="row charts">

      <div class="col-md-8">
        <div class="row">
          <div class="col-12 chart-gutter">
            <app-base-chart [title]="engagementByDayData.title"
                            [subTitle]="engagementByDayData.subTitle"
                            [chartLabels]="engagementByDayData.chartLabels"
                            [chartData]="engagementByDayData.chartData"
                            [chartType]="'bar'">
            </app-base-chart>
          </div>
          <div class="col-12">
            <app-base-chart [title]="followerJoinedAt.title"
                                 [subTitle]="followerJoinedAt.subTitle"
                                 [chartLabels]="followerJoinedAt.chartLabels"
                                 [chartData]="followerJoinedAt.chartData"
                                 [chartLegend]="false"
                                 [chartType]="'line'">
            </app-base-chart>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <div class="col-12 chart-gutter">
            <app-base-chart [title]="engagementByHourData.title"
                                 [subTitle]="engagementByHourData.subTitle"
                                 [chartLabels]="engagementByHourData.chartLabels"
                                 [chartData]="engagementByHourData.chartData"
                                 [chartType]="'line'">
            </app-base-chart>
          </div>
          <div class="col-12">
            <app-base-chart [title]="engagementTotal.title"
                            [subTitle]="engagementTotal.subTitle"
                            [chartLabels]="engagementTotal.chartLabels"
                            [chartData]="engagementTotal.chartData"
                            [chartType]="'doughnut'">
            </app-base-chart>
          </div>
        </div>
      </div>

     </div>

  </div>
</div>
